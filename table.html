<!DOCTYPE html>
<html>
    <head>
    <style>
        table{
           padding: 15px
        }
        
        th{
            border-spacing: 10px;
            padding: 10px

        }
    </style>
    </head>
<body>
    <table>
        <tr>
            
            <th colspan = "2"; style = "background-color:blue; border: 10px solid blue; color: white;">Hi</th> 
            <th rowspan = "2";  style = "background-color: cyan; border: 10px solid cyan" >A</th>
        </tr>

        <tr>
            <th rowspan = "2"; style = "background-color: yellow; border: 10px solid yellow;">C</th>
            <th colspan = "1"; style = "background-color: green; border: 10px solid green; color: white">D</th>
        </tr>

        <tr>
            <th colspan = "2"; style = "background-color: red; border: 10px solid red; color: white">B</th>

        </tr>

    </table>
</body>

</html>
